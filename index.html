<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My City</title>
    <!-- bootstrap files -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- my files -->

    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="row align-items-center">
        <div class="col-3 col-md-5">
          <img
            src="https://blog.logomyway.com/wp-content/uploads/2011/09/country-flags.jpg"
            alt=""
            id="main-logo"
            title="Click this image to see list"
          />
        </div>
        <div class="col-8 col-md-7">
          <h1 class="text-white">My City App</h1>
        </div>
      </div>
    </header>
    <section class="container-lg my-5 main-sec">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="input-group mb-3 mt-2 pt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Type in a city that you want to save"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="user-city-input"
            />
            <button
              class="btn btn-outline-secondary btn-primary text-white"
              type="button"
              id="add-city-btn"
            >
              Click
            </button>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <p class="text-danger fw-bold" id="err-message"></p>
        </div>
        <div class="col-12 col-md-8 d-none" id="search-bar-section">
          <div class="input-group">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Search City"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
          </div>
          <div>
            <ul class="list-group d-none" id="search-ul"></ul>
            <div id="country-display" class="text-center fs-3 my-4"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
